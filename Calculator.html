<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/Calculator.css">
    <script src="JavaScript/Calculator.js"></script>
</head>
<body>
    
    <div class = "calculator">
        <section class= "screen">
            <form action="">
                <input class="forms" id ="output" type="textview">
            </form>
        </section>
        <section class ="calculator-buttons">
            <div class="calculator-buttons-row">
                <button id="cal-button-2" onclick="clearEverything()">C</button>
             <button id="cal-button" onclick="remove()">‚Üê</button>
        <button id="cal-button"onclick="division()">/</button>
            </div>
            <div class="calculator-buttons-row">
                <button id="cal-button" onclick="insert(7)">7</button>
                <button id="cal-button"onclick="insert(8)">8</button>
                <button id="cal-button"onclick="insert(9)">9</button>
                <button id="cal-button" onclick="multiplication()">*</button>
            </div>
            <div class="calculator-buttons-row">
                <button id="cal-button"onclick="insert(4)">4</button>
                <button id="cal-button"onclick="insert(5)">5</button>
                <button id="cal-button"onclick="insert(6)">6</button>
                <button id="cal-button"onclick="substraction()">-</button>
            </div>
            <div class="calculator-buttons-row">
                <button id="cal-button" onclick="insert(1)">1</button>
                <button id="cal-button"onclick="insert(2)">2</button>
                <button id="cal-button"onclick="insert(3)">3</button>
                <button id="cal-button" onclick="addition()">+</button>
            </div>
            <div class="calculator-buttons-row">
                <button id="cal-button-3"onclick="insert(0)">0</button>
                <button id="cal-button"onclick="solver()">=</button>
            </div>
        </section>
    </div>
</body>
</html>
